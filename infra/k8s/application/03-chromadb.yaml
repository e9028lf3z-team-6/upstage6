apiVersion: apps/v1
kind: Deployment
metadata:
  name: chromadb
  namespace: gunwon
spec:
  replicas: 1
  selector:
    matchLabels:
      app: chromadb
  template:
    metadata:
      labels:
        app: chromadb
    spec:
      containers:
        - name: chromadb
          image: chromadb/chroma:latest
          ports:
            - containerPort: 8000
          volumeMounts:
            - name: chroma-storage
              mountPath: /data
      volumes:
        - name: chroma-storage
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: chromadb
  namespace: gunwon
spec:
  selector:
    app: chromadb
  ports:
    - port: 8000
      targetPort: 8000
